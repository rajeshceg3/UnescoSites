<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064E3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="20" height="40" fill="#34D399" fill-opacity="0.1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  <rect width="100%" height="100%" fill="url(#pattern)" />

  <!-- Abstract Shapes -->
  <circle cx="800" cy="0" r="300" fill="#34D399" fill-opacity="0.15" />
  <circle cx="0" cy="600" r="250" fill="#34D399" fill-opacity="0.1" />

  <!-- Text -->
  <text x="50%" y="50%" font-family="'Playfair Display', Georgia, serif" font-weight="bold" font-size="48" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    Western Ghats
  </text>
  <text x="50%" y="50%" font-family="'Playfair Display', Georgia, serif" font-weight="bold" font-size="48" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">

  </text>

  <!-- Decorative Line -->
  <rect x="300" y="360" width="200" height="4" fill="#34D399" rx="2" opacity="0.8" />
</svg>